name: Build and deploy Python project to Azure Function App - aitarget-api-func

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'   # host.json がある場所（リポジトリルート）
  PYTHON_VERSION: '3.11'               # 実際に Functions で使っているバージョンに合わせるのがおすすめ

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # （任意）テスト用にローカルで依存関係をインストール
      - name: Install dependencies for tests (optional)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B8664205B958480FB4E2E903202F6811 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_41BED97DD18447F0B2A17013928177D5 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6D93EEF264FC4C8F8DB4C977CF318824 }}

      - name: Deploy to Azure Functions (Flex, remote build)
        uses: Azure/functions-action@v1
        with:
          app-name: 'aitarget-api-func'
          slot-name: 'Production'
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          sku: flexconsumption       # Flex 従量課金プランだと必須
          remote-build: true         # サーバ側で requirements.txt を解決して .python_packages を作らせる
